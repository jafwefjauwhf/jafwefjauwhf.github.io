<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.innerHTML = '<div>Hello World</div>';

document.body.innerHTML = '<div style="font-size: 200%;">Hello World</div>';

document.body.innerHTML = '<div style="font-size: 200%;">Hello World</div>';
document.body.onclick = function() {
  alert('Hello World');
};

document.body.innerHTML = '<div style="font-size: 200%;">Hello World</div>';
document.body.onclick = function() {
  var helloWorld = document.createElement('div');
  helloWorld.innerHTML = 'Hello World';
  helloWorld.style.position = 'absolute';
  helloWorld.style.left = Math.random() * window.innerWidth + 'px';
  helloWorld.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(helloWorld);
};
});
        </script>
    </head>
</html>
